{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sprawdzarka</title>
	<link rel="stylesheet" type="text/css" href='{% static "css\styles.css" %}'>
</head>
<body>
<div id="container">
	<div class="top">
		<img src="logo.jpg" id="logo">
	</div>
	<div class="login-panel">
		<button class="button">Logowanie</button>
		<button class="button">Oddawanie zadaÅ„</button>
		<button class="button">Forum</button>
		<a href="/task/upload/"><button class="button">Upload</button></a>
	</div>
	<div class="main">
        <h2>tasks sended</h2>
		<table class="table">
			<thead>
			<tr>
				<th>id</th>
				<th>task id</th>
				<th>snumber</th>
				<th>task</th>
			</tr>
			<tbody>
				{% for data in sended %}
						 <td>{{data.id}}</td>
						<td>{{data.taskid}}</td>
						<td>{{data.snumber}}</td>
						<td>
							<a href="/{{data.task.name}}" class="btn btn-primary btn-sm" target="_blank">
								open file
							</a>
						</td>
					</tr>
				{% endfor %}
			</tbody>
			</thead>
		</table>
	</div>
	<div id="footer">

	</div>

</div>
</body>
</html>
